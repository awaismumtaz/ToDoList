<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="js/icons.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="site-title" id="siteTitle">
                <img src="./img/Taskly.png" alt="Taskly Logo" class="logo">
                <span>Taskly</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="left-sidebar">
                <!-- Projects Section -->
                <section class="projects-section">
                    <h2 id="projectsHeader"></h2>
                    <button onclick="showAddProjectForm()" class="add-btn" id="addProjectBtn"></button>
                    <div id="projectForm" class="form-container" style="display: none;">
                        <input type="text" id="projectName" placeholder="Project name">
                        <button onclick="createProject()" id="createProjectBtn"></button>
                    </div>
                    <div id="projectsList" class="list-container"></div>
                </section>

                <!-- Tags Section -->
                <section class="tags-section">
                    <h2 id="tagsHeader"></h2>
                    <button onclick="showAddTagForm()" class="add-btn" id="addTagBtn"></button>
                    <div id="tagForm" class="form-container" style="display: none;">
                        <input type="text" id="tagName" placeholder="Tag name">
                        <button onclick="createTag()" id="createTagBtn"></button>
                    </div>
                    <div id="tagsList" class="list-container"></div>
                </section>
            </div>

            <!-- Tasks Section -->
            <section class="tasks-section">
                <h2 id="tasksHeader"></h2>
                <div class="quick-add-task">
                    <input type="text" id="taskName" placeholder="Add a task..." onkeyup="handleTaskInput(event)">
                    <button onclick="showFullTaskForm()" class="add-btn" id="addTaskBtn">
                        ${insertIcon('ADD')}Add Details
                    </button>
                </div>
                <div id="taskForm" class="form-container" style="display: none;">
                    <input type="datetime-local" id="taskDeadline">
                    <select id="projectSelect"></select>
                    <div class="button-group">
                        <button onclick="createTask()" id="createTaskBtn" class="save-btn">Create</button>
                        <button onclick="hideFullTaskForm()" class="cancel-btn">Cancel</button>
                    </div>
                </div>
                <div id="tasksList" class="list-container"></div>
            </section>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div>© 2024 Taskly. Built with ❤️</div>
            <div class="footer-links">
                <a href="https://github.com/yourusername/taskly" target="_blank">GitHub</a>
                <a href="#" target="_blank">Documentation</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
