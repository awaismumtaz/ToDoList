<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo List Manager</h1>
        </header>

        <div class="main-content">
            <!-- Projects Section -->
            <section class="projects-section">
                <h2>Projects</h2>
                <button onclick="showAddProjectForm()" class="add-btn">Add Project</button>
                <div id="projectForm" class="form-container" style="display: none;">
                    <input type="text" id="projectName" placeholder="Project name">
                    <button onclick="createProject()">Create</button>
                </div>
                <div id="projectsList" class="list-container"></div>
            </section>

            <!-- Tasks Section -->
            <section class="tasks-section">
                <h2>Tasks</h2>
                <button onclick="showAddTaskForm()" class="add-btn">Add Task</button>
                <div id="taskForm" class="form-container" style="display: none;">
                    <input type="text" id="taskName" placeholder="Task name">
                    <input type="datetime-local" id="taskDeadline">
                    <select id="projectSelect">
                        <option value="">No Project</option>
                    </select>
                    <button onclick="createTask()">Create</button>
                </div>
                <div id="tasksList" class="list-container"></div>
            </section>

            <!-- Tags Section -->
            <section class="tags-section">
                <h2>Tags</h2>
                <button onclick="showAddTagForm()" class="add-btn">Add Tag</button>
                <div id="tagForm" class="form-container" style="display: none;">
                    <input type="text" id="tagName" placeholder="Tag name">
                    <button onclick="createTag()">Create</button>
                </div>
                <div id="tagsList" class="list-container"></div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
